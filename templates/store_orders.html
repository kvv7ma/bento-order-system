<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注文管理 - 弁当注文システム</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/store_orders.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🏪 店舗管理システム</h1>
            <nav class="nav">
                <a href="/store/dashboard" class="nav-link">ダッシュボード</a>
                <a href="/store/orders" class="nav-link active">注文管理</a>
                <a href="/store/menus" class="nav-link">メニュー管理</a>
                <a href="/store/reports" class="nav-link">レポート</a>
                <a href="/logout" class="nav-link">ログアウト</a>
            </nav>
        </header>

        <main class="main">
            <section class="page-header">
                <h2>📋 注文管理</h2>
                <p>お客様からの注文を管理・処理</p>
            </section>

            <section class="orders-controls">
                <div class="controls-row">
                    <div class="status-filters">
                        <button class="filter-btn active" data-status="all">全て</button>
                        <button class="filter-btn" data-status="pending">待機中</button>
                        <button class="filter-btn" data-status="confirmed">確認済み</button>
                        <button class="filter-btn" data-status="preparing">準備中</button>
                        <button class="filter-btn" data-status="ready">受取準備完了</button>
                        <button class="filter-btn" data-status="completed">完了</button>
                    </div>
                    <div class="search-controls">
                        <input type="search" id="orderSearch" placeholder="注文ID・顧客名で検索" class="search-input">
                        <button class="refresh-btn" onclick="refreshOrders()">🔄 更新</button>
                    </div>
                </div>
            </section>

            <section class="orders-list-section">
                <div id="ordersList" class="orders-grid">
                    <!-- 注文カードがここに動的に表示されます -->
                    <div class="order-card status-pending">
                        <div class="order-card-header">
                            <span class="order-id">#12345</span>
                            <span class="order-time">12:45</span>
                            <select class="status-select" onchange="updateOrderStatus(12345, this.value)">
                                <option value="pending" selected>待機中</option>
                                <option value="confirmed">確認済み</option>
                                <option value="preparing">準備中</option>
                                <option value="ready">受取準備完了</option>
                                <option value="completed">完了</option>
                                <option value="cancelled">キャンセル</option>
                            </select>
                        </div>
                        <div class="order-customer">
                            👤 田中太郎
                        </div>
                        <div class="order-items">
                            <div class="item">鶏の照り焼き弁当 × 2</div>
                            <div class="item">味噌汁 × 2</div>
                        </div>
                        <div class="order-total">
                            <strong>合計: ¥1,200</strong>
                        </div>
                        <div class="order-actions">
                            <button class="action-btn confirm" onclick="confirmOrder(12345)">✅ 確認</button>
                            <button class="action-btn details" onclick="viewOrderDetails(12345)">📄 詳細</button>
                        </div>
                    </div>

                    <div class="order-card status-preparing">
                        <div class="order-card-header">
                            <span class="order-id">#12344</span>
                            <span class="order-time">12:30</span>
                            <select class="status-select" onchange="updateOrderStatus(12344, this.value)">
                                <option value="pending">待機中</option>
                                <option value="confirmed">確認済み</option>
                                <option value="preparing" selected>準備中</option>
                                <option value="ready">受取準備完了</option>
                                <option value="completed">完了</option>
                                <option value="cancelled">キャンセル</option>
                            </select>
                        </div>
                        <div class="order-customer">
                            👤 佐藤花子
                        </div>
                        <div class="order-items">
                            <div class="item">ハンバーグ弁当 × 1</div>
                        </div>
                        <div class="order-total">
                            <strong>合計: ¥650</strong>
                        </div>
                        <div class="order-actions">
                            <button class="action-btn ready" onclick="markReady(12344)">🍱 準備完了</button>
                            <button class="action-btn details" onclick="viewOrderDetails(12344)">📄 詳細</button>
                        </div>
                    </div>
                </div>

                <div class="no-orders" id="noOrdersMessage" style="display: none;">
                    <p>該当する注文がありません</p>
                </div>
            </section>

            <section class="pagination">
                <button class="pagination-btn" id="prevBtn" disabled>前へ</button>
                <span class="pagination-info" id="pageInfo">1 / 1</span>
                <button class="pagination-btn" id="nextBtn" disabled>次へ</button>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 弁当注文システム - 店舗管理</p>
        </footer>
    </div>

    <!-- 注文詳細モーダル -->
    <div id="orderModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>注文詳細</h3>
                <button class="modal-close" onclick="closeOrderModal()">&times;</button>
            </div>
            <div class="modal-body" id="orderModalBody">
                <!-- 詳細情報がここに表示されます -->
            </div>
        </div>
    </div>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/store_orders.js"></script>
</body>
</html>
